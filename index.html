<!DOCTYPE html>
<html lang="en">
<link rel="shortcut icon" href="favicon.ico">
<head>
    <meta charset="UTF-8">
    <title>Newtab</title>
</head>
<style>
    body {
        font-size: 18px;
        /*background: url("background.jpg") no-repeat fixed center;*/
        /* 加载背景图 */
        background-image: url("https://cdn.jsdelivr.net/gh/jiahuixyz/newtab@latest/background.jpg");
        /* 背景图垂直、水平均居中 */
        background-position: center center;
        /* 背景图不平铺 */
        background-repeat: no-repeat;
        /* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 */
        background-attachment: fixed;
        /* 让背景图基于容器大小伸缩 */
        background-size: cover;
        /* 设置背景颜色，背景图加载过程中会显示背景色 */
        background-color: #464646;
    }

    body > div {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        margin: auto;
        width: 410px;
        height: 40%;
        /*background-color: aliceblue;*/
        color: white;
    }

    .searchType label{
        cursor: pointer;
    }

    .search {
        margin-top: 10px;
    }

    .search > input[type='text'] {
        width: 400px;
        height: 40px;
        font-size: 18px;
        /*border-radius: 5px;*/
        /*border-color: grey;*/
    }

    .search > button {
        height: 40px;
    }
</style>
<script>
    function search() {
        if(window.event.keyCode === 13){// enter键
            let site = document.querySelector('input[name="site"]:checked').value;
            let word = document.querySelector('input[id="search"]').value;
            if (site === "baidu") {
                window.open("https://www.baidu.com/baidu?wd=" + word);
            }
            if (site === "bing") {
                window.open("https://cn.bing.com/search?q=" + word);
            }
            if (site === "sogou") {
                window.open("https://www.sogou.com/web?query=" + word);
            }
            if (site === "zhihu") {
                window.open("https://www.zhihu.com/search?type=content&q=" + word);
            }
        }
    }
</script>
<body>
<div>
    <div class="searchType">
        <label>
            <input type="radio" name="site" value="baidu" checked>百度
        </label>
        <label>
            <input type="radio" name="site" value="bing">Bing
        </label>
        <label>
            <input type="radio" name="site" value="sogou">搜狗
        </label>
        <label>
            <input type="radio" name="site" value="zhihu">知乎
        </label>
    </div>
    <div class="search">
        <input type="text" id="search" autofocus onkeydown="search()" placeholder="请输入搜索词">
<!--        <button onclick="search()">搜索</button>-->
    </div>
</div>
</body>
</html>
