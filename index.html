<!DOCTYPE html>
<html lang="en">
<link rel="shortcut icon" href="favicon.ico">
<head>
    <meta charset="UTF-8">
    <title>Newtab</title>
</head>
<style>
    body {
        font-size: 18px;
        /*background: url("background.jpg") no-repeat fixed center;*/
        background-image: url("https://cdn.jsdelivr.net/gh/jiahuixyz/newtab@latest/background.jpg");
        /* 加载背景图 */
        /*background-image: url("background.jpg");*/
        /* 背景图垂直、水平均居中 */
        background-position: center center;
        /* 背景图不平铺 */
        background-repeat: no-repeat;
        /* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 */
        background-attachment: fixed;
        /* 让背景图基于容器大小伸缩 */
        background-size: cover;
        /* 设置背景颜色，背景图加载过程中会显示背景色 */
        background-color: #464646;
    }

    body > div {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        margin: auto;
        width: 520px;
        height: 40%;
        color: white;
        /*background-color: aliceblue;*/
    }

    .searchType button {
        cursor: pointer;
        border-radius: 30px;
        border: 1px solid white;
        width: 60px;
        height: 30px;
        background-color: white;
        opacity: 0.6;
    }

    .searchType button[data-select='true']{
        opacity: 1 !important;
    }

    .search {
        margin-top: 10px;
    }

    .search > input[type='text'] {
        width: 500px;
        height: 50px;
        font-size: 18px;
        border-radius: 10px;
        border: 1px solid white;
        padding-left: 10px;
    }
</style>
<body>
<div>
    <div class="searchType">
        <button id="baidu" data-select="true">
            百度
        </button>
        <button id="zhihu">
            知乎
        </button>
        <button id="sogou">
            搜狗
        </button>
        <button id="bing">
            Bing
        </button>
<!--        <button id="google">-->
<!--            Google-->
<!--        </button>-->
        <button id="yandex">
            Yandex
        </button>
        <button id="github">
            Github
        </button>
    </div>
    <div class="search">
        <input type="text" id="search" autofocus onkeydown="search()" placeholder="请输入搜索词">
    </div>
</div>
</body>
<script>
    let btns = document.querySelectorAll(".searchType button");
    for (let btn of btns) {
        btn.addEventListener('click', function (e) {
            let btns = document.querySelectorAll(".searchType button");
            for (let btn of btns) {
                if (btn.id === e.target.id) {
                    btn.setAttribute("data-select", "true");
                } else {
                    btn.removeAttribute("data-select");
                }
            }
        });
    }

    function search() {
        if (window.event.keyCode === 13) {// enter键
            let word = document.querySelector('input[id="search"]').value;
            let site = document.querySelector('button[data-select="true"]').id;
            if (site === "baidu") {
                window.location.href = `https://www.baidu.com/baidu?wd=${word}`;
            }
            if (site === "bing") {
                window.location.href = `https://cn.bing.com/search?q=${word}`;
            }
            if (site === "sogou") {
                window.location.href = `https://www.sogou.com/web?query=${word}`;
            }
            if (site === "zhihu") {
                window.location.href = `https://www.zhihu.com/search?type=content&q=${word}`;
            }
            if (site === "google") {
                window.location.href = `https://google.com/search?q=${word}`;
            }
            if (site === "yandex") {
                window.location.href = `https://yandex.com/search/?text=${word}`;
            }
            if (site === "github") {
                window.location.href = `https://github.com/search?q=${word}`;
            }
        }
    }
</script>
</html>
