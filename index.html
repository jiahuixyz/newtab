<!DOCTYPE html>
<html lang="en">
<link rel="shortcut icon" href="favicon.ico">
<head>
    <meta charset="UTF-8">
    <title>Newtab</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="manifest" href="/newtab/manifest.json">
</head>
<body>
<div id="searchPart">
    <div class="searchType">
        <button id="baidu" data-select="true">
            百度
        </button>
        <button id="zhihu">
            知乎
        </button>
        <button id="fanyi">
            翻译
        </button>
        <button id="sogou">
            搜狗
        </button>
        <button id="bing">
            Bing
        </button>
        <!--        <button id="google">-->
        <!--            Google-->
        <!--        </button>-->
        <button id="yandex">
            Yandex
        </button>
        <button id="github">
            Github
        </button>
    </div>
    <div class="search">
        <input type="text" id="search" autofocus onkeydown="search()" placeholder="请输入搜索词">
    </div>
</div>
<!--底部格言-->
<div id="motto"></div>
</body>
<script src="motto.js"></script>
<script src="index.js"></script>
<script>
    if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/newtab/sw.js', { scope: '/newtab/' });
    }
</script>
</html>
