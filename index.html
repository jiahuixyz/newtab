<!DOCTYPE html>
<html lang="en">
<link rel="shortcut icon" href="favicon.ico">
<head>
    <meta charset="UTF-8">
    <title>Newtab</title>
</head>
<style>
    body {
        font-size: 18px;
        /*background: url("background.jpg") no-repeat fixed center;*/
        /* 加载背景图 */
        /*background-image: url("https://cdn.jsdelivr.net/gh/jiahuixyz/newtab@latest/background.jpg");*/
        background-image: url("background.jpg");
        /* 背景图垂直、水平均居中 */
        background-position: center center;
        /* 背景图不平铺 */
        background-repeat: no-repeat;
        /* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 */
        background-attachment: fixed;
        /* 让背景图基于容器大小伸缩 */
        background-size: cover;
        /* 设置背景颜色，背景图加载过程中会显示背景色 */
        background-color: #464646;
    }

    body > div {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        margin: auto;
        width: 410px;
        height: 40%;
        /*background-color: aliceblue;*/
        color: white;
    }

    .searchType button{
        cursor: pointer;
        border-radius: 30px;
        border: 1px solid white;
        width: 60px;
        height: 30px;
        background-color: white;
        opacity: 0.6;
    }

    .selectBtn{
        opacity: 1 !important;
    }

    .search {
        margin-top: 10px;
    }

    .search > input[type='text'] {
        width: 400px;
        height: 40px;
        font-size: 18px;
        border-radius: 10px;
        border: 1px solid white;
    }
</style>
<body>
<div>
    <div class="searchType">
        <button id="baidu" onclick="selectSite('baidu')">
            百度
        </button>
        <button id="bing" onclick="selectSite('bing')">
            Bing
        </button>
        <button id="sogou" onclick="selectSite('sogou')">
            搜狗
        </button>
        <button id="zhihu" onclick="selectSite('zhihu')">
            知乎
        </button>
    </div>
    <div class="search">
        <input type="text" id="search" autofocus onkeydown="search()" placeholder="请输入搜索词">
    </div>
</div>
</body>
<script>
    let site;

    function selectSite(text) {
        site = text;
        let btns = document.querySelectorAll(".searchType button");
        for (let btn of btns) {
            if(btn.id === text){
                btn.classList.add("selectBtn");
            }else{
                btn.classList.remove("selectBtn");
            }
        }
    }

    function search() {
        if(window.event.keyCode === 13){// enter键
            let word = document.querySelector('input[id="search"]').value;
            if (site === "baidu") {
                window.location.href = "https://www.baidu.com/baidu?wd=" + word;
            }
            if (site === "bing") {
                window.location.href = "https://cn.bing.com/search?q=" + word;
            }
            if (site === "sogou") {
                window.location.href = "https://www.sogou.com/web?query=" + word;
            }
            if (site === "zhihu") {
                window.location.href = "https://www.zhihu.com/search?type=content&q=" + word;
            }
        }
    }

    selectSite('baidu');
</script>
</html>
